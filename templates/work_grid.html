{% extends 'base.html' %}

{% block content %}

<div class="container-xl mt-5">

    <div class="text-center my-5">
        <a class="btn btn-light" href="{{ url_for('work') }}">List View</a>
        <a class="btn btn-dark ms-3" href="{{ url_for('work_grid') }}">Grid View</a>
    </div>

    <div class="d-flex flex-row flex-wrap justify-content-evenly mt-5">

        {% for post in posts %}

        <div class="my-4 align-items-center d-flex flex-column" style="width: 24rem;">
            <img class="" src="{{ post['image'] | default('static/images/bg.jpg') }}" style="object-fit: contain; max-height: 20rem; width:100%" alt="Card image cap">
            <div class="mt-5 text-center">
                <h3 class="mb-3">{{ post['title'] }}</h3>
                <p class="fst-italic">{{ post['material'] }}</p>
                <p>{{ post['description'] }}</p>
                <p>{{ post['category'] }}</p>
            </div>

        </div>

        {% endfor %}

    </div>

</div>

{% endblock %}
