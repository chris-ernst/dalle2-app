{% extends 'base.html' %}

{% block content %}

    <div class="container-xl">

        {% for card in cards %}

        <div class="my-5 py-4">
            <img src="{{ card['image'] | default('static/images/bg.jpg') }}" class="card-img align-items-center" style="max-height: 70vh; object-fit: contain; width: 100%;">
            <div class="pt-4">
                <h3 class="text-center">{{ card['title'] }}</h3>
                <p class="text-center">{{ card['material'] }}</p>
                <p class="text-center">{{ card['description'] }}</p>
                <!-- <p class="text-center">{{ card['category'] }}</p> -->
            </div>
        </div>

        {% endfor %}

    </div>

{% endblock %}
